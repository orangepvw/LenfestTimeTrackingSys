<body style="height: 643px;">
    <div class="text-center" style="font-family: Montserrat, sans-serif;border-bottom: 1px solid var(--bs-border-color-translucent) ;"><img src="assets/img/lenfest.png" width="266" height="140" style="margin-left: 28px;margin-top: 12px;"></div>
    <div class="text-center justify-content-center align-items-center align-content-center" style="color: var(--bs-card-bg);height: 379px;">
        <div class="card" style="background: #A41E35;border-radius: 47px;margin-top: 5%;width: 426.05px;height: 316.25px;display: flex;margin-right: auto;margin-left: auto;">
            <div class="card-body">
                <h4 class="card-title" style="color: white;font-family: Montserrat, sans-serif;">Login to your account</h4>
                <h6 style="color: var(--bs-card-bg);font-family: Montserrat, sans-serif;font-style: italic;font-size: 11px;">Welcome back! Please enter your details.</h6>
                <div style="height: 26px;"></div>
                <form class="user">
                    <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address" name="email" required="" style="font-family: Montserrat, sans-serif;" value="shirleymoy@email.com"></div>

                    <div class="row mb-3">
                        <p id="errorMsg" class="text-danger" style="display:none;">Paragraph</p>
                    </div><button onclick="location.href='directorTimesheetview.html'" class="btn d-block btn-user w-100" id="submitBtn" type="button" style="background: #212529;color: rgb(248,248,248);font-family: Montserrat, sans-serif;border-radius: 26px;">Login</button>
                    <div class="d-flex justify-content-center" style="text-align: center;">
                        <div class="form-check form-check-inline" id="form-check-rememberMe-1"><input class="form-check-input" type="checkbox" id="formCheck-2" for="remember" style="cursor: pointer;font-size: 17px;" name="check"><label class="form-check-label" for="formCheck-2"><span class="label-text" style="color: rgb(255,255,255);font-family: Montserrat, sans-serif;font-size: 12px;">Remember Me</span></label>
                        <a href="WorkerTimesheet.html">Worker Login</a><br />
                        <a href="ProjCoordTimesheet.html">Project coordinator Login</a></div>
                    </div>
                </form>
            </div>
        </div>
