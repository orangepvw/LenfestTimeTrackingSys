<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LenfestCompile</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="assets/css/16-scrollbar-styles-scrollbar.css">
    <link rel="stylesheet" href="assets/css/16-scrollbar-styles.css">
    <link rel="stylesheet" href="assets/css/Fern-Login-Form.css">
    <link rel="stylesheet" href="assets/css/Fully-responsive-table.css">
    <link rel="stylesheet" href="assets/css/Login-Box-En-login-box-en.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark-icons.css">
    <link rel="stylesheet" href="assets/css/Search-Input-responsive.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="height: 643px;">
    <div style="display: flex;width: 50%;float: right;padding-top: 84px;height: 100px;">
        <h1 style="font-size: 15px;font-family: Montserrat, sans-serif;font-weight: bold;display: flex;margin-left: auto;">Welcome: Shirley</h1>
    </div>
    <div style="font-family: Montserrat, sans-serif;"><img src="assets/img/lenfest.png" width="165" height="81" style="margin-left: auto;">
        <nav class="navbar navbar-light navbar-expand-md py-3" style="background: #a41e35;height: 77px;width: 100%;">
            <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1" style="margin-right: 0px;padding-left: 0px;">
                    <ul class="navbar-nav ms-auto"></ul><button onclick="location.href='directorTimesheetview.html'" class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;border-style: none;">View Timesheet</button><button onclick="location.href='CreateWorker.html'" class="btn btn-primary" type="button" style="background: #FD9CAD;color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;border-style: none;">Create Worker</button><button onclick="location.href='directorSummaryResult.html'" class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;border-style: none;">View Summaries</button><button onclick="location.html='directorNotify%20(3).html'" class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;border-style: none;">Admin Tools</button><button onclick="location.href='login.html'" class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;border-style: none;">Logout</button>
                </div>
            </div>
        </nav>
    </div>
    <div style="background: #D9D9D9;height: 37px;"></div>
    <div style="color: var(--bs-border-color-translucent);height: 500px;margin: 30px;padding: 30px;max-height: 700px;">
        <h2 style="font-family: Montserrat, sans-serif;text-align: center;border-color: rgb(0,0,0);font-weight: bold;color: rgb(0,0,0);">Create Worker</h2>
        <p style="color: var(--bs-black);font-family: Montserrat, sans-serif;"></p>
        <p style="color: var(--bs-black);font-family: Montserrat, sans-serif;"></p>
        <div class="table-responsive border-0 shadow-none" style="font-family: Montserrat, sans-serif;">
            <table class="table table-borderless">
                <thead>
                    <tr></tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding-left: 30px;border-style: none;padding-right: 0px;font-family: Montserrat, sans-serif;height: 47px;width: 200px;">First Name:</td>
                        <td style="padding-left: 30px;width: 350px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;" value="Gail"></td>
                        <td style="font-family: Montserrat, sans-serif;width: 200px;">Last Name:</td>
                        <td style="width: 350px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;" value="Smalls"></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;">Employee Email:</td>
                        <td style="padding-left: 30px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;" value="gail.smalls@temple.edu"></td>
                        <td style="font-family: Montserrat, sans-serif;">Date Hired:</td>
                        <td><input type="date" style="width: 300px;" value="10/15/07"></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;height: 47px;">Employment Type:</td>
                        <td style="padding-left: 30px;"><select style="font-family: Montserrat, sans-serif;width: 300px;">
                                <option value="12" selected="">Full-Time</option>
                                <option value="13">Part-Time</option>
                                <option value="14">Volunteer</option>
                            </select></td>
                        <td style="font-family: Montserrat, sans-serif;">Role Type:</td>
                        <td><select style="font-family: Montserrat, sans-serif;width: 300px;">
                                <option value="12" selected="">Worker</option>
                                <option value="13">Project Coordinator</option>
                                <option value="14">Director</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;">Fringe Rate:</td>
                        <td style="padding-left: 30px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;" value="28.8%"></td>
                        <td>Salary:</td>
                        <td><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;" value="$15.00"></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;height: 47px;">Status:</td>
                        <td style="padding-left: 30px;"><button class="btn btn-primary" type="button" style="font-family: Montserrat, sans-serif;color: var(--bs-btn-disabled-color);background: #a41e35;border-radius: 36px;margin-left: 0px;width: 90px;border-style: none;border-color: var(--bs-black);">Active</button><button class="btn btn-primary" type="button" style="font-family: Montserrat, sans-serif;color: var(--bs-black);background: var(--bs-btn-disabled-color);border-radius: 36px;margin-left: 10px;width: 90px;border-style: none;border-color: var(--bs-black);">Inactive</button></td>
                        <td style="font-family: Montserrat, sans-serif;"></td>
                        <td>
                            <div class="btn-group" role="group"></div>
                            <div class="btn-group" role="group"></div>
                        </td>
                    </tr>
                    <tr></tr>
                </tbody>
            </table>
        </div><button onclick="location.href='AddingCodes.html'" class="btn btn-primary d-flex justify-content-center align-items-center align-content-center" type="button" style="font-family: Montserrat, sans-serif;color: var(--bs-white);background: #a41e35;border-radius: 36px;margin-left: 47%;width: 90px;text-align: center;margin-right: 47%;border-style: none;border-color: var(--bs-black);">Submit</button>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
